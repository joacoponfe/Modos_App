<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calibración</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link href="/css/volume.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body class="pt-5">
  <h3 class="text-center">Calibración de volumen</h3><br>
  <p style="text-align:center; max-width:700px; margin-left:auto; margin-right:auto">Reproducí el audio y fijá el volumen de escucha que te quede más cómodo.<br><br>
  Cuando estés conforme con tu nivel, presioná el botón "Siguiente".</p>
  <div id="player">
    <audio id="audio"></audio>
    <div id="controls">
      <!--<button id="prev"><i class="bi bi-rewind-fill"></i></button>-->
      <button id="play-pause"><i class="bi bi-play-fill"></i></button>
      <!--<button id="next"><i class="bi bi-fast-forward-fill"></i></button>-->
      <input type="range" id="volume" min="0.05" max="1" step="0.01" value="1">
    </div>
  </div>
  <div class="text-center">
    <button class="btn btn-success rounded-pill" style="width: 130px; height: 65px; font-size:20px" id="nextButton" >Siguiente</button>
  </div>
<script src="/js/volume.js" type="module"></script>
<script src="/js/cookies.js" type="module"></script>
</body>
</html>
