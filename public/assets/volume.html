<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title id="title">Calibración</title>
  <link href="/css/style.css" rel="stylesheet"/>
  <link href="/css/volume.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body class="container" style="margin-top: 100px;">
  <div class="centered-element">
    <h1 class="text-center" id="volume">Volumen</h1><br>
    <div class="side-by-side">
      <img src="images/iconos_auriculares_solo.png" alt="">
      <p style="font-size:1.3em; margin-left: 10px" id="instructions">Ponete los auriculares, reproducí el audio, <br> y fijá el volumen de escucha que te quede más cómodo.</p>
    </div>
    <div id="player">
      <audio id="audio"></audio>
      <div id="controls">
        <button id="play-pause"><i class="bi bi-play-fill"></i></button>
        <input type="range" id="volume_slider" min="0.05" max="1" step="0.01" value="1">
      </div>
    </div>
    <p style="font-size:1.3em;" id="satisfied">Cuando estés conforme con tu nivel, presioná el botón "Siguiente".</p><br>
    <button class="btn-accion" id="next">Siguiente</button>
  </div>
<script src="/js/volume.js" type="module"></script>
<script src="/js/cookies.js" type="module"></script>
<script src="/js/translation.js" type="module"></script>
<script>page_id="volume"; type="module"</script>
</body>
</html>
