<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link href="/css/view.css" rel="stylesheet" />
    <title>Mosaico</title>
    <style>
        .image-tile {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column; /* Add this to stack image and text vertically */
            width: auto; /* Adjust the desired width */
            height: 410px; /* Adjust the desired height */
            padding: 20px;
            margin-top:35px;
            box-sizing: border-box;
            text-align: center;
        }

        .image-tile img {
            max-width: 100%;
            max-height: 100%;
            width: auto; /* Set the width to auto to maintain aspect ratio */
            height: auto; /* Set the height to auto to maintain aspect ratio */
        }

        /* #imageMosaic {
            display: flex;
            justify-content: center;
            align-items: center;
            height: auto;
            width: 50%;
        } */

        .mosaic-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 0px;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video autoplay width="1920" height="1080" loop="true" id="galaxy-background" muted>
            <source type="video/mp4" src="videos/Galaxy-Background.mp4">
        </video>
    <div class="overlay">
        <div class="container">
            <div class="watermark_and_mode">
                <video class="watermark" src="assets/videos/MDM_watermark.webm" muted autoplay loop playsinline disablePictureInPicture></video>
                <h1 class="text-center">Modo j√≥nico</h1>
            </div>
            <span class="participants-counter">
                <i class="fas fa-users"></i>
                <span class="number">284</span> 
            </span>
        </div>
        <div id="imageMosaic" class="mosaic-grid"></div>
    </div>
    
</body>
<script src="/js/view_mosaic.js" type="module"></script>
</body>
</html>
