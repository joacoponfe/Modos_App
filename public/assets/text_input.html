<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Escribir</title>
  <link href="/css/style.css" rel="stylesheet" />
  <style>
    .centered-element {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #text_input {
      width: 100%;
      margin: 0 auto;
    }
  </style>
</head>
<body class="container" style="margin-top: 20px;">
  <div class="centered-element">
    <h1 id="prompt" class="text-center">Ahora escribí todo <br> lo que pasó por tu mente</h1><br>
    <h2 id="status" class="text-center">Tenés un máximo de tres minutos</h2>
    <div class="text-center">
      <textarea id="text_input" rows="12" cols="70" wrap="hard" maxlength="800">Imaginé </textarea> <br>
      <button class="btn-accion" id="sendButton">Enviar</button>
    </div>
  </div>
<script src="/js/text_input.js" type="module"></script>
<script src="/js/cookies.js" type="module"></script>
</body>
</html>
