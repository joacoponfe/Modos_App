<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title id="title">Acceso</title>
  <link href="/css/style.css" rel="stylesheet" />
  <link href="/css/simple-keyboard.css" rel="stylesheet" />
</head>
<body class="container">
  <div class="centered-element" style="top:15%">
    <h1 class="text-center" id="enter_code">Ingresá tu código</h1><br>
    <h2 class="text-center" id="identical" style="text-align:center; max-width:700px; margin-left:auto; margin-right:auto; color:white">Tiene que ser idéntico al que usaste <br> al realizar la experiencia</h2>
    <br>
      <form id="form" autocomplete="off" style="max-width:700px; margin-left:auto; margin-right:auto">
        <input type="text" class="input" name="initials" id="initials_input" placeholder = "AAA" style="width: 200px; height:125px" minlength="2" maxlength="3" oninput="this.value = this.value.replace(/[^aA-zZ]/g, '').toUpperCase();" pattern=".{2,3}" title="Ingresar 2 o 3 letras" required/>
        <input type="text" class="input" name="DNI" id="DNI_input" placeholder = "000" style="width: 200px; height:125px" minlength="3" maxlength="4" oninput="this.value = this.value.replace(/[^0-9]/g, '').replace(/(\..*?)\..*/g, '$1');" pattern=".{3,4}" title="Ingresar 3 o 4 números" required/>
        <br><br><br><input type="submit" id="next" value="Siguiente">
      </form>
      <div class="simple-keyboard"></div>
  </div>
<script src="/js/totems_access.js" type="module"></script>
<script src="/js/cookies.js" type="module"></script>
<script src="/js/translation.js" type="module"></script>
<script src="/js/simple-keyboard.js" type="module"></script>
<script src="https://cdn.jsdelivr.net/npm/simple-keyboard@latest/build/index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/simple-keyboard-layouts@latest/build/index.min.js"></script>
<script>page_id="totems_access"; type="module"</script>
</body>
</html>
