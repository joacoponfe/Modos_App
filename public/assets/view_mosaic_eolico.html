<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link href="/css/view.css" rel="stylesheet" />
    <script src="/js/view_mosaic.js" type="module"></script>
    <script>id_melody_mode="eolico"; type="module"</script>
    <title>Mosaico eólico</title>
</head>
<body>
    <div class="video-container">
        <video autoplay width="1920" height="1080" loop="true" id="galaxy-background" muted>
            <source type="video/mp4" src="videos/Galaxy-Background.mp4">
        </video>
    <div class="overlay">
        <div class="container">
            <div class="watermark_and_mode">
                <video class="watermark" src="assets/videos/MDM_watermark.webm" muted autoplay loop playsinline disablePictureInPicture></video>
                <h1 class="text-center">Modo eólico</h1>
            </div>
            <span class="participants-counter">
                <i class="fas fa-users"></i>
                <span class="number">284</span> 
            </span>
        </div>
        <div id="imageMosaic" class="mosaic-grid"></div>
    </div>
    
</body>
</html>
